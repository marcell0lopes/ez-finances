<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ez.FINANCE$</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="shortcut icon" href="./assets/favicon.svg" />
  </head>
  <body>
    <header>
      <h1 id="logo"><span>ez.</span>FINANCE<span>$</span></h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de Entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0</p>
        </div>
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de Saídas" />
          </h3>
          <p id="expenseDisplay">R$ 0</p>
        </div>
        <div class="card" id="total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de Total" />
          </h3>
          <p id="totalDisplay">R$ 0</p>
        </div>
      </section>

      <a href="#" onclick="Modal.open()" class="button new"
        ><strong>+</strong> Nova Transação</a
      >
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Preço</label>
              <input
                type="number"
                id="amount"
                name="amount"
                placeholder="0,00"
                step="0.01"
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas e . (ponto) para casas
                decimais</small
              >
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data da transação:</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="input-group actions">
              <a onclick="Modal.close()" href="" class="button cancel"
                >Cancelar</a
              >
              <button class="button submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>ez.finance$</p>
    </footer>

    <script src="./scripts/scripts.js"></script>
  </body>
</html>
