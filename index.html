<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>finanças</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <header>
      <h1 id="logo">dev.FINANCE<span>$</span></h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2>Balanço</h2>
        <div class="card">
          <h3>Entradas</h3>
          <p>R$ 5.000,00</p>
        </div>
        <div class="card">
          <h3>Saídas</h3>
          <p>R$ 2.000,00</p>
        </div>
        <div class="card total">
          <h3>Total</h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2>Transações</h2>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$500,00</td>
              <td class="date">23/01/2022</td>
            </tr>
            <tr>
              <td class="description">Criação de Website</td>
              <td class="income">R$5000,00</td>
              <td class="date">25/01/2022</td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$200,00</td>
              <td class="date">29/01/2022</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>dev.finance$</p>
    </footer>
  </body>
</html>
